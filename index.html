<body>

    <header id="header">
        <div class="container p-2">
            <h1>Welcome to Card Manager</h1>
            <p class="catchphrase">Effortlessly organize your cards and streamline your life!</p>
          </div>
    </header>

    <div class="container-fluid" id="content">
        <div class="row ">
            <div class="col-md-6">
                <h2 >Manage <b>Cards</b></h2>
            </div>
            <div class="col-md-6 buttons">
                <div class="float-end">
                <button data-target="#addCardModal" class="btn btn-success " data-toggle="modal"><i class="material-icons icon">&#xE147;</i> <span>Add New Card</span></button>
                <button data-target="#deleteAllCards" class="btn btn-danger " data-toggle="modal"><i class="material-icons icon">&#xE15C;</i> <span>Delete All Cards</span></button>						    
                </div>
        </div>

        <div class="row gx-5" id="cardList">

    <!-- Add a New Card-->
    <div id="addCardModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="addCardForm">
					<div class="modal-header">						
						<h4 class="modal-title">Add New Card</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" id="title" required>
						</div>
						<div class="form-group">
							<label for="description">Description:</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
						</div>
						<div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="form-group">
                            <label for="time">Time:</label>
                            <input type="time" class="form-control" id="time">
                        </div>
                        <div class="form-group">
                            <label for="event">Event:</label>
                            <input type="text" class="form-control" id="event">
                        </div>
                        <div class="form-group">
                            <label for="place">Nearest Place:</label>
                            <input type="text" class="form-control" id="place">
                        </div>
                        <div class="form-group">
                            <label for="image">Upload Image:</label>
                            <input type="file" class="form-control-file" id="image">
                        </div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-success" value="Add">
					</div>
				</form>
			</div>
		</div>
	</div>

    <!-- Delete all Cards -->
	<div class="modal fade" id="deleteAllCards" >
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header" >						
						<h4 class="modal-title">Delete all Cards</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<p>Are you sure you want to delete all Card Records?</p>
						<p class="text-warning"><small>This action cannot be undone.</small></p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-danger" value="Delete">
					</div>
				</form>
			</div>
		</div>
	</div>

    <!--Edit a card-->
    <div id="editCardModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="addCardForm">
					<div class="modal-header">						
						<h4 class="modal-title">Edit Card</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
                            <label for="changetitle">Title:</label>
                            <input type="text" class="form-control" id="changetitle" required>
						</div>
						<div class="form-group">
							<label for="changedescription">Description:</label>
                            <textarea class="form-control" id="changedescription" rows="3"></textarea>
						</div>
						<div class="form-group">
                            <label for="changedate">Date:</label>
                            <input type="date" class="form-control" id="changedate">
                        </div>
                        <div class="form-group">
                            <label for="changetime">Time:</label>
                            <input type="time" class="form-control" id="changetime">
                        </div>
                        <div class="form-group">
                            <label for="changeevent">Event:</label>
                            <input type="text" class="form-control" id="changeevent">
                        </div>
                        <div class="form-group">
                            <label for="changeplace">Location:</label>
                            <input type="text" class="form-control" id="changeplace">
                        </div>
                        <div class="form-group">
                            <label for="changeimage">Upload Image:</label>
                            <input type="file" class="form-control-file" id="changeimage">
                        </div>
                        <p id="cardid" style="visibility: hidden;">heyyy</p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-success" value="Save Changes">
					</div>
				</form>
			</div>
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
